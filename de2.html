<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản Lý Giao Dịch</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Trường Đại học Thủy Lợi</a>
            <div class="d-flex align-items-center">
                <nav class="me-3">
                    <a class="nav-link text-white d-inline-block me-3" href="#">Trang chủ</a>
                    <a class="nav-link text-white d-inline-block" href="#">Quản lý cửa hàng</a>
                </nav>
                <form class="d-flex">
                    <input class="form-control form-control-sm me-2" type="search" placeholder="Nhập nội dung tìm kiếm">
                    <button class="btn btn-success btn-sm" type="submit">TÌM KIẾM</button>
                </form>
            </div>
        </div>
    </header>

    <main class="container my-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <div>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addTransactionModal">
                    <i class="fa-solid fa-plus"></i> THÊM
                </button>
                <button class="btn btn-secondary">
                    <i class="fa-solid fa-file-export"></i> XUẤT RA FILE
                </button>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control me-2" placeholder="Tìm kiếm giao dịch">
                <button class="btn btn-outline-secondary"><i class="fa fa-search"></i></button>
                <span class="ms-3 me-2 text-muted">Kết quả</span>
                <select class="form-select" style="width: auto;">
                    <option selected>10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                </select>
            </div>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered table-hover align-middle">
                <thead class="table-light">
                    <tr>
                        <th class="text-center" style="width: 5%;"><input class="form-check-input" type="checkbox" id="selectAll"></th>
                        <th style="width: 15%;">Hành động</th>
                        <th>ID</th>
                        <th>Khách hàng</th>
                        <th>Nhân viên</th>
                        <th>Số tiền</th>
                        <th>Ngày mua</th>
                    </tr>
                </thead>
                <tbody id="transaction-table-body">
                </tbody>
            </table>
        </div>
        
        <div class="mt-3">
            <div class="mb-2">
                <button class="btn btn-danger"><i class="fa-solid fa-trash-can"></i> DELETE SELECTED RECORDS</button>
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <nav aria-label="Page navigation">
                    <ul class="pagination mb-0" id="pagination-ul"></ul>
                </nav>
                <span class="text-muted" id="pagination-info">
                </span>
            </div>
        </div>
    </main>

    <footer class="text-white mt-5 py-4">
        <div class="container">
            <strong>TRƯỜNG ĐẠI HỌC THỦY LỢI</strong><br>
            Địa chỉ: 175 Tây Sơn, Đống Đa, Hà Nội<br>
            Điện thoại: (024) 38522201 - Fax: (024) 35633351<br>
            Email: phonghcth@tlu.edu.vn
        </div>
    </footer>

    <div class="modal fade" id="addTransactionModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Thêm giao dịch</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="addTransactionForm">
              <div class="mb-3">
                <label for="customerName" class="form-label">Khách hàng</label>
                <input type="text" class="form-control" id="customerName" required>
              </div>
              <div class="mb-3">
                <label for="employeeName" class="form-label">Nhân viên</label>
                <input type="text" class="form-control" id="employeeName" required>
              </div>
              <div class="mb-3">
                <label for="amount" class="form-label">Số tiền</label>
                <input type="number" class="form-control" id="amount" required>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
            <button type="submit" form="addTransactionForm" class="btn btn-success">Thêm</button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="data.js"></script>

    <script src="script.js"></script>
</body>
</html>
